<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖像相似度搜尋系統 - 管理員</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📤 圖像上傳管理系統</h1>
            <p class="subtitle">管理員上傳圖像到資料庫（僅限本地訪問）</p>
            <div class="admin-notice">
                <p>⚠️ 此管理介面僅允許從 127.0.0.1 訪問</p>
            </div>
        </header>

        <main>
            <div class="upload-section">
                <h2>上傳新圖像</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>點擊或拖放圖像到此處</h3>
                        <p>支援 PNG, JPG, JPEG, GIF, BMP, WEBP</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageInfo">圖像描述（可選）:</label>
                    <input type="text" id="imageInfo" placeholder="輸入圖像描述資訊...">
                </div>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>預覽圖像</h3>
                    <div class="image-preview">
                        <img id="previewImage" src="" alt="預覽">
                    </div>
                    <button class="btn btn-primary" id="uploadBtn">上傳圖像</button>
                    <button class="btn btn-secondary" id="cancelBtn">取消</button>
                </div>
            </div>

            <div class="images-list-section">
                <h2>已上傳的圖像</h2>
                <button class="btn btn-secondary" id="refreshBtn">重新整理</button>
                <div class="images-grid" id="imagesGrid">
                    <!-- 圖像列表將動態載入 -->
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在處理中...</p>
            </div>

            <div class="success-message" id="successMessage" style="display: none;"></div>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
